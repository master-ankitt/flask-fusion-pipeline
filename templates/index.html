<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Flask CI/CD Deployment</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #8e9eab);
            color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            max-width: 600px;
            animation: fadeInUp 1.2s ease-in-out;
        }

        .badge {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Deployed via Jenkins, GitHub & AWS EC2</h1>
    <p>This Flask app was automatically deployed using a CI/CD pipeline. 
       Every code push triggers a build and deployment â€” no manual steps!</p>
    <div class="badge">CI/CD Pipeline Active âœ…</div>
</body>
</html>
